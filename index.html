<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Iphone</title>
</head>

<body>
    <main>
        <div class="circulo" id="circulo"></div>

        <div class="div-principal">
            <h2>Iphone 13</h2>
            <h3>Tão poderoso.
                Tão ao seu alcance.
            </h3>
            <p>Em dois tamanhos perfeitos.
                Agora com um toque de amarelo.
            </p>
            <h6>A partir de R$336,49/mês ou R$3.531,26 no pix.</h6>
            <button>Comprar</button>
            <h5>Escolha a sua cor preferida:</h5>

            <div class="conteudo">
                <span id="azul"></span>
                <span id="amarelo"></span>
                <span id="branco"></span>
                <span id="preto"></span>
                <span id="vermelho"></span>
                <span id="roxo"></span>
            </div>
        </div>

        <img src="./image/iphone-azul.png" class="img-iphone" alt="Imagem do iphone" id="phone">
    </main>

    <script>
        // Seleciona todos os spans de cor
        const spans = document.querySelectorAll('.conteudo span');

        // Seleciona a imagem do iPhone
        const iphoneImg = document.getElementById('phone');

        // Seleciona o círculo de fundo
        const circulo = document.getElementById('circulo');

        // Mapeia as cores para os caminhos das imagens e cores do círculo
        const imgMap = {
            'azul': './image/iphone-azul.png',
            'amarelo': './image/iphone-amarelo.png',
            'branco': './image/iphone-branco.png',
            'preto': './image/iphone-preto.png',
            'vermelho': './image/iphone-vemelho.png',
            'roxo': './image/iphone-roxo.png'
        };

        const colorMap = {
            'azul': '#81A5C4',
            'amarelo': '#FCEB93',
            'branco': '#DBD6D2',
            'preto': '#323941',
            'vermelho': '#ED3944',
            'roxo': '#D7CFDB'
        };

        // Adiciona o evento de clique a cada span
        spans.forEach(span => {
            span.addEventListener('click', () => {
                // Obtém o id do span clicado e muda o src da imagem do iPhone
                const color = span.id;
                iphoneImg.src = imgMap[color];
                circulo.style.backgroundColor = colorMap[color]; // Muda a cor do círculo
            });
        });
    </script>
</body>

</html>
